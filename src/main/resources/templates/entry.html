<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <!-- BASICS -->
  <meta charset="utf-8"/>
  <title>Vlava - One page responsive bootstrap site template</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="js/rs-plugin/css/settings.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/isotope.css" media="screen"/>
  <link rel="stylesheet" href="css/flexslider.css" type="text/css"/>
  <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:300,400,600,700"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- skin -->
  <link rel="stylesheet" href="skin/default.css"/>
</head>
<body>
<section id="header" class="appear"></section>
<div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(5, 42, 62, 1);">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="fa fa-bars color-white"></span>
      </button>
      <div class="navbar-logo">
        <a href="/"><img data-0="width:155px;" data-300="width:120px;" src="img/logo.png"/></a>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
      </ul>
    </div>
    <!--/.navbar-collapse -->
  </div>
</div>

<section id="intro">
  <div class="intro-content">
    <h2>Welcome to Squire!</h2>
  </div>
</section>
<!-- type queries -->
<section id="section-contact" class="section appear clearfix">
  <div class="container">

    <div class="row mar-bot40">
      <div class="col-md-offset-3 col-md-6">
        <div class="section-header">
          <h2 class="section-heading animated" data-animation="bounceInUp">Type your query in field below</h2>
          <p></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="cform" id="contact-form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <form action="" method="post" class="contactForm">
            <div class="field message form-group">
              <textarea id="query-field" name="message" class="cform-textarea" cols="40" rows="10" data-rule="required" data-msg="Please write something for us"></textarea>
              <div class="validation"></div>
            </div>
            <div class="send-btn">
              <input type="submit" value="SEND TO RELAX" class="btn btn-theme" id="relax-button"/>
            </div>
          </form>
        </div>
      </div>
      <!-- ./span12 -->
    </div>

  </div>
</section>


<a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>

<!-- Javascript Library Files -->
<script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/fancybox/jquery.fancybox.pack.js"></script>
<script src="js/skrollr.min.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.localScroll.min.js"></script>
<script src="js/stellar.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/jquery.flexslider-min.js"></script>

<!-- Contact Form JavaScript File -->
<script src="contactform/contactform.js"></script>

<!-- Template Main Javascript File -->
<script src="js/main.js"></script>

</body>
</html>
